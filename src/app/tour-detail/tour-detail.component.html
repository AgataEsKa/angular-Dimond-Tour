<div *ngIf="tour">
  <h2>{{ tour.name | uppercase }} Details</h2>
  <div><span>id: </span>{{tour.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="tour.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
